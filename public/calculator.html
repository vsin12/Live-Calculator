<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/calculator.css">
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript" src="/javascript/calculator.js"></script>
<title>
Sezzle Developer Challenge
</title>
</head>
<body>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="#">Calculator</a>
  </li>
</ul>
<form class="form-group mainForm" action="">
  <div class="form-group mx-sm-3 mb-2">
    <small id="expressionHelp" class="form-text text-muted noteElement">Supported operators : *, x, X, -, %, /, + <b>Ex : 2+3, 2x3</b></small>
    <input type="text" class="form-control textArea" id="inputExpression" placeholder="maximum of 2 operands " name = "inputExpression">
    
  </div>
  <button type="submit" class="btn btn-primary mb-2 calculateButton">Calculate</button>
</form>
<p class="invalidExpression" role="alert">Invalid expression !!</p>
<table id = "logsTable" class="table table-sm logsTable">
  <caption>::Calculations from all users::</caption>
  <thead>
    <tr>
      <th scope="col" class="resultColumn" >Calculations Log (Live) </th>
      <th scope="col" class="userColumn" >User </th>
      <th scope="col" class="timeColumn" >Log Date </th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</body>
</html>
